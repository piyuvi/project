<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>GitShowCase</title>
	<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
	<LINK href="style.css" rel="stylesheet" type="text/css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="/loadUser.js" type="text/javascript"></script>
	<script src="/git.js" type="text/javascript"></script>
</head>
<body onload="loadUser()">
<div id="target">Loading...</div>
<ul id="my-github-projects"></ul>
<script id="template" type="x-tmpl-mustache">
<div id= "logo-container">
	<img src="{{banner}}"/>
</div>
<div class="logoimg"> 
	<img src ="{{logo}}"/>
</div>
<div class="frametext">
   {{firstname}} > Repositories
</div>
<br/><br/><br/><br/><br/>
</script>
<script type="text/javascript">
    $(function() {
        $("#my-github-projects").loadRepositories("Mozilla");
    });
</script>
</body>
</html>
